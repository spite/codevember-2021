<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Codevember 2021 - 27 - Fragment</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link href="../styles/styles.css" rel="stylesheet" />
    <style>
      #generating {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        text-shadow: 0 0 1px white;
        z-index: 100;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div id="generating">Generating...</div>
    <div id="info">
      <h2>Codevember 2021</h2>
      <h1>27. Fragment</h1>
      <p>
        Click and drag to move the camera.<br />
        Press space to stop the animation.<br />
        Press R to randomize.<br />
        Press B to break.
      </p>
      <p>
        <button id="pauseBtn">Pause</button>
        <button id="randomizeBtn">Randomize</button>
        <button id="breakBtn">Break</button>
      </p>
      <p>
        Made with <a target="blank" href="https://threejs.org/">three.js</a>.
      </p>
    </div>
    <footer><a href="../">More Codevember</a></footer>
  </body>
  <script src="main.js" type="module"></script>
</html>
