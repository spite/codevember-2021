      <h2>Codevember 2021</h2>
      <h1>6. Glitch</h1>
      <p>
        Glitching a mesh by iteratively slicing it with a randomly oriented<br />
        plane and shifting each resulting mesh slightly.
      </p>
      <p>
        Click and drag to move the camera.<br />
        Press Space to randomize 50 times.<br />
        Press R to reset, T to toggle model.
      </p>
      <p>
        <button id="randomizeBtn">Randomize</button>
        <button id="resetBtn">Reset</button>
        <button id="toggleBtn">Toggle</button>
      </p>
